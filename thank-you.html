<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за заявку! | ПРО Тебя</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8B9D77;
            --primary-light: #CBD5C0;
            --secondary: #D4A5A5;
            --dark: #333333;
            --light: #F8F8F8;
            --white: #FFFFFF;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .thank-you-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            margin: 20px;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--primary);
            color: var(--white);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-3px);
        }
        
        .checkmark {
            color: var(--primary);
            font-size: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark">✓</div>
        <h1>Спасибо за вашу заявку!</h1>
        <p>Я получила ваше сообщение и свяжусь с вами в ближайшее время для уточнения деталей.</p>
        <p>Обычно я отвечаю в течение 24 часов в рабочее время (Пн-Пт с 9:00 до 18:00).</p>
        <a href="index.html" class="btn">Вернуться на главную</a>
        
        <div style="margin-top: 40px; font-size: 14px; color: #777;">
            <p>Если у вас срочный вопрос, вы можете позвонить мне напрямую:</p>
            <p><strong>+7 (999) 999-99-99</strong></p>
        </div>
    </div>
</body>
</html>
